<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Zoo</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="js/table.js"></script>
    <link rel="stylesheet" href="css/table.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/header.css">
</head>
<body>
<div class="container-fluid full-width-image" id="head">



</div>
<div class="modal fade" id="modal_animal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header border-bottom-0">
                    <h5 class="modal-title" id="exampleModalLabel">Animal</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close" onClick="refresh">
                        <span aria-hidden="true">&times;</span>
                       </button>
                </div>
                <form method="post" action="crudServlet">
                    <div class="modal-body">
                            <div class="form-group" id="divarea" ></div>
                            <div class="form-group" id="divanimal" style="display:none;">
                                <input type="text" class="form-control" id="idAnimal" name="idAnimal" >
                            </div>
                         <div class="form-group" >
                                    <label for="name">Nombre del Animal</label>
                                    <input type="text" class="form-control" id="name" name="name" required>
                         </div>
                        <div class="form-group">
                                    <label for="weight">Peso del animal en Kg</label>
                                    <input type="text" class="form-control" id="weight" name="weight" required>
                        </div>
                        <div class="form-group">
                                    <label for="heigth">Longitud del Animal en metros</label>
                                   <input type="text" class="form-control" id="heigth" name="heigth" required>
                        </div>
                        <div class="form-group">
                                   <label for="gender">Genero del Animal</label>
                            <select name="gender" id="gender">
                                <option value="M" selected>Macho</option>
                                <option value="F">Hembra</option>
                            </select>
                        </div>
                        <div class="form-group">
                                   <label for="age">Edad del Animal</label>
                                   <input type="text" class="form-control" id="age" name="age" required>
                        </div>
                        <div class="form-group">
                                <label for="color">Color del Animal</label>
                                <input type="text" class="form-control" id="color" name="color" required>
                        </div>
                        <div class="form-group">
                                <label for="country">Pais de procedencia</label>
                                <input type="text" class="form-control" id="country" name="country" required>
                        </div>
                        <div class="form-group">
                                <label for="extinction">Riesgo de extincion</label>
                                <input type="text" class="form-control" id="extinction" name="extinction" required>
                        </div>
                        <div class="form-group">
                                <label for="sciname">Nombre Cientifico</label>
                                <input type="text" class="form-control" id="sciname" name="sciname" required>
                        </div>
                        </div>
                    <div class="modal-footer border-top-0 d-flex justify-content-center">
                        <button type="submit" class="btn btn-success" name="btn_create" id="btn_create" value="create">Create</button>
                        <button type="submit" class="btn btn-success" name="btn_update" id="btn_update" value="update">Update</button>
                        <button type="submit" class="btn btn-success" name="btn_delete" id="btn_delete" value="delete">Delete</button>
                    </div>
           </form>
        </div>
    </div>
</div>
<div id="createAnimal"></div>
<div id="header" class="form-group"></div>
<div id="table" class="table-wrapper"></div>
<div id="footer" class="form-group"></div>
<div class="container" align="center">
    <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#modal_animal">CRUD</button>
</div>
<div class="container" align="center">
    <button onclick="window.location.href='/AS2P2-1.0-SNAPSHOT/index.html'" type="button" class="btn btn-danger" >HOME PAGE</button>
</div>
</body>
<script src="js/modal.js"></script>
</html>
